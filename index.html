<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .text-gray {
            color: #777;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Prima Lista To-Do -->
    <div class="container mt-5 todo-container">
        <h1 class="text-center mb-4">To-Do List 1</h1>

        <!-- FORM TODO -->
        <form class="todoForm input-group mb-3">
            <input type="text" class="todoInput form-control" placeholder="Aggiungi una nuova attività..."
                name="testTodo" required>
            <button class="btn btn-primary" type="submit">Aggiungi</button>
        </form>

        <!-- LISTA TODO -->
        <ul class="todoList list-group">
        </ul>
    </div>

    <!-- Seconda Lista To-Do -->
    <div class="container mt-5 todo-container">
        <h1 class="text-center mb-4">To-Do List 2</h1>

        <!-- FORM TODO -->
        <form class="todoForm input-group mb-3">
            <input type="text" class="todoInput form-control" placeholder="Aggiungi una nuova attività..."
                name="testTodo" required>
            <button class="btn btn-primary" type="submit">Aggiungi</button>
        </form>

        <!-- LISTA TODO -->
        <ul class="todoList list-group">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./js/app.js" defer></script>
</body>

</html>

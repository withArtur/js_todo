<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .text-gray {
            color: #777;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <!-- FORM TODO -->
        <form id="todoForm" class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Aggiungi una nuova attività..."
                name="testTodo" required>

            <button class="btn btn-primary" type="submit">Aggiungi</button>
        </form>

        <!-- LISTA DO-DO -->
        <ul id="todoList" class="list-group">

            <li class="list-group-item d-flex align-items-center">
                <input type="checkbox" class="todo-checkbox form-check-input me-2" checked>

                <span>Prima attività</span>

                <button class="btn btn-sm btn-danger ms-auto">Elimina</button>
            </li>

            <li class="list-group-item d-flex align-items-center">
                <input type="checkbox" class="todo-checkbox form-check-input me-2">
                <span>Seconda attività</span>
                <button class="btn btn-sm btn-danger ms-auto">Elimina</button>
            </li>

        </ul>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
